name: 'Lint'
description: 'Run actionlint and yamllint on the repository'

runs:
  using: 'composite'
  steps:
    - uses: rhysd/actionlint@main
    - name: Install yamllint
      shell: bash
      run: |
        pip install yamllint
    - name: Run yamllint
      shell: bash
      run: yamllint .yamllint .github/workflows/*.yml .github/actions/**/*.yml pubspec.yaml

name: Flutter CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/setup-flutter
      with:
        flutter-version: '3.38.3'
    - run: flutter pub get
    - run: flutter analyze
    - run: flutter test
    - run: flutter test integration_test/
    - run: flutter build macos
